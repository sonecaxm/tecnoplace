<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Anúncios - Tecnoplace</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="icon" href="https://img.freepik.com/vetores-gratis/vetor-de-icone-de-cerebro-de-conexao-de-tecnologia-de-ia-no-conceito-roxo-de-transformacao-digital_53876-112219.jpg">
  <style>
    .anuncios-container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }

    .anuncios-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 20px;
    }

    .anuncios-title {
      color: #4A00E0;
      margin: 0;
    }

    .btn-criar-anuncio {
      background: linear-gradient(135deg, #4A00E0, #8B5CF6);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-criar-anuncio:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(74, 0, 224, 0.3);
    }

    .anuncios-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .stat-number {
      font-size: 32px;
      font-weight: 700;
      color: #4A00E0;
      margin-bottom: 5px;
    }

    .stat-label {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
    }

    .anuncios-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .anuncio-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .anuncio-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }

    .anuncio-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .anuncio-content {
      padding: 20px;
    }

    .anuncio-title {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .anuncio-price {
      font-size: 24px;
      font-weight: 700;
      color: #4A00E0;
      margin-bottom: 10px;
    }

    .anuncio-old-price {
      text-decoration: line-through;
      color: rgba(255, 255, 255, 0.5);
      font-size: 16px;
      margin-left: 10px;
    }

    .anuncio-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }

    .anuncio-status {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-ativo {
      background: rgba(16, 185, 129, 0.2);
      color: #10B981;
    }

    .status-inativo {
      background: rgba(239, 68, 68, 0.2);
      color: #EF4444;
    }

    .anuncio-actions {
      display: flex;
      gap: 10px;
    }

    .btn-action {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      text-align: center;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .btn-edit {
      background: rgba(59, 130, 246, 0.2);
      color: #3B82F6;
    }

    .btn-edit:hover {
      background: rgba(59, 130, 246, 0.3);
    }

    .btn-delete {
      background: rgba(239, 68, 68, 0.2);
      color: #EF4444;
    }

    .btn-delete:hover {
      background: rgba(239, 68, 68, 0.3);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: rgba(255, 255, 255, 0.7);
    }

    .empty-state i {
      font-size: 64px;
      color: rgba(255, 255, 255, 0.3);
      margin-bottom: 20px;
    }

    .empty-state h3 {
      color: #fff;
      margin-bottom: 10px;
    }

    .filters {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .filter-select {
      padding: 8px 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 14px;
    }

    .filter-select option {
      background: #1a1a1a;
      color: #fff;
    }

    @media (max-width: 768px) {
      .anuncios-header {
        flex-direction: column;
        align-items: stretch;
      }

      .anuncios-stats {
        grid-template-columns: repeat(2, 1fr);
      }

      .anuncios-grid {
        grid-template-columns: 1fr;
      }

      .filters {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

  <!-- NAVBAR -->
  <header>
    <div style="display: flex; align-items: center;">
      <i class="fas fa-bars menu-icon" onclick="toggleSidebar()"></i>
      <div class="logo" style="color: #4A00E0;">
        <a href="index.html" style="color: inherit; text-decoration: none;">Tecnoplace</a>
      </div>
    </div>
    
    <div class="topnav">
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="index.html#categorias">Categorias</a>
        <a href="meus-anuncios.html" class="active">Meus Anúncios</a>
        <a href="mensagens.html">Mensagens</a>
        <a href="login.html">Minha Conta</a>
      </div>
          
      <div class="search-container">
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Buscar peças...">
          <div class="search-btn" onclick="buscarProdutos()">
            <i class="fas fa-search"></i>
          </div>
        </div>
        <div class="cart-container">
          <i class="fas fa-shopping-cart" onclick="toggleCart()"></i>
          <span class="cart-count" id="cartCount">0</span>
        </div>
        <i class="fas fa-circle-user" onclick="toggleUserMenu()"></i>
      </div>
    </div>
  </header>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="index.html#categorias"><i class="fas fa-list"></i> Categorias</a>
    <a href="meus-anuncios.html"><i class="fas fa-tag"></i> Meus Anúncios</a>
    <a href="mensagens.html"><i class="fas fa-envelope"></i> Mensagens</a>
    <a href="login.html"><i class="fas fa-user"></i> Minha Conta</a>
  </div>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="conta-main">
    <div class="anuncios-container">
      <div class="anuncios-header">
        <h1 class="anuncios-title">
          <i class="fas fa-tag"></i> Meus Anúncios
        </h1>
        <a href="criar-anuncio.html" class="btn-criar-anuncio">
          <i class="fas fa-plus"></i> Criar Novo Anúncio
        </a>
      </div>

      <!-- Estatísticas -->
      <div class="anuncios-stats" id="anunciosStats">
        <!-- Estatísticas serão carregadas dinamicamente -->
      </div>

      <!-- Filtros -->
      <div class="filters">
        <select class="filter-select" id="statusFilter" onchange="filtrarAnuncios()">
          <option value="">Todos os Status</option>
          <option value="ativo">Ativos</option>
          <option value="inativo">Inativos</option>
        </select>
        <select class="filter-select" id="categoriaFilter" onchange="filtrarAnuncios()">
          <option value="">Todas as Categorias</option>
          <option value="processadores">Processadores</option>
          <option value="memoria">Memória RAM</option>
          <option value="armazenamento">Armazenamento</option>
          <option value="placas-video">Placas de Vídeo</option>
          <option value="monitores">Monitores</option>
          <option value="perifericos">Periféricos</option>
        </select>
        <input type="text" class="filter-select" id="searchFilter" placeholder="Buscar anúncios..." onkeyup="filtrarAnuncios()">
      </div>

      <!-- Grid de Anúncios -->
      <div class="anuncios-grid" id="anunciosGrid">
        <!-- Anúncios serão carregados dinamicamente -->
      </div>
    </div>
  </main>

  <!-- Modal do Carrinho -->
  <div class="cart-modal" id="cartModal">
    <div class="cart-content">
      <div class="cart-header">
        <h3>Carrinho de Compras</h3>
        <span class="close-cart" onclick="toggleCart()">&times;</span>
      </div>
      <div class="cart-items" id="cartItems">
        <!-- Itens do carrinho serão carregados aqui -->
      </div>
      <div class="cart-footer">
        <div class="cart-total">
          <strong>Total: R$ <span id="cartTotal">0,00</span></strong>
        </div>
        <button class="btn-finalizar" onclick="finalizarCompra()">Finalizar Compra</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/data.js"></script>
  <script src="js/script.js"></script>
  <script src="js/meus-anuncios.js"></script>
  
  <!-- VLibras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
  
</body>
</html>
